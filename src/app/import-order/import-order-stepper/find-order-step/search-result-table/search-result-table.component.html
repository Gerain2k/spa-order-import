<div class="mat-elevation-z8">
  <table mat-table class="search-results-table" [dataSource]="dataSource">
    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.customerName + ' ' + element.customerSurname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="productAmount">
      <th mat-header-cell *matHeaderCellDef>Amount of Product</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.products.length }}
      </td>
    </ng-container>

    <ng-container matColumnDef="orderVolume">
      <th mat-header-cell *matHeaderCellDef>Order Volume</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.products | orderValue | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef>SKU</th>
      <td mat-cell *matCellDef="let element">
        {{ (element?.products)[0].SKU }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="searchTableColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: searchTableColumns"
      class="order-result-row"
      (click)="onRowClick(row)"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
